{% extends "base.html" %}

{% block content %}
<div class="container my-4">
  <h1 class="mb-4">Мои категории</h1>
  <ul class="list-group mb-4">
    {% for category in categories %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ category.name }}
        <a href="{% url 'delete_category' category.pk %}" class="btn btn-outline-danger btn-sm">Удалить</a>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">У вас пока нет категорий</li>
    {% endfor %}
  </ul>
  <h2 class="mb-3">Добавить категорию</h2>
  <form method="post" class="row g-3">
    {% csrf_token %}
    <div class="col-auto">
      {{ form.name }}
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-success">Добавить</button>
    </div>
  </form>
</div>
{% endblock %}
