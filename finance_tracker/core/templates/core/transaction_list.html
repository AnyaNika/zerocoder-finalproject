{% extends "base.html" %}
{% block content %}
<h2>Мои операции</h2>
<a href="{% url 'add_transaction' %}">Добавить операцию</a>
<table class="table">
    <tr>
        <th>Дата</th>
        <th>Тип</th>
        <th>Сумма</th>
        <th>Категория</th>
        <th>Описание</th>
    </tr>
    {% for t in transactions %}
    <tr>
        <td>{{ t.date }}</td>
        <td>{{ t.get_type_display }}</td>
        <td>{{ t.amount }}</td>
        <td>{{ t.category }}</td>
        <td>{{ t.description }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
