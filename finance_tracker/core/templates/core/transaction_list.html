{% extends "base.html" %}

{% block content %}
<h2>Ваши операции</h2>
   <p><a href="{% url 'add_transaction' %}">Добавить операцию</a> |
      <a href="{% url 'add_category' %}">Добавить категорию</a></p>
<ul>
    {% for t in transactions %}
        <li>{{ t.date }} — {{ t.amount }} ({{ t.get_type_display }}) — {{ t.category }}</li>
    {% empty %}
        <li>Пока нет операций</li>
    {% endfor %}
</ul>
{% endblock %}
