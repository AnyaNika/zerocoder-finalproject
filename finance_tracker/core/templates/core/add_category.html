{% extends "base.html" %}

{% block content %}
<div class="container my-4">
  <h2 class="mb-4">Добавить категорию</h2>
  <form method="post" class="card card-body shadow-sm p-4 mb-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
  <a href="{% url 'transaction_list' %}" class="btn btn-link">Назад к операциям</a>
</div>
{% endblock %}
